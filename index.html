<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Assist System</title>

    <link type="text/css" rel="stylesheet" href="./css/base.css">
    <link type="text/css" rel="stylesheet" href="./css/flex.css">

    <link type="text/css" rel="stylesheet" href="./components/toast/index.css">
    <script type="text/javascript" charset="utf-8" src="./components/toast/index.js"></script>
    <link type="text/css" rel="stylesheet" href="./components/input-popup/index.css">
    <script type="text/javascript" charset="utf-8" src="./components/input-popup/index.js"></script>
    <script type="text/javascript" charset="utf-8" src="./components/login/index.js"></script>

    <link type="text/css" rel="stylesheet" href="./index.css">
    <script type="text/javascript" charset="utf-8" src="./index.js"></script>
</head>

<body>
    <!-- 正在执行的任务 -->
    <div class="process-task">
        <div class="process-container flex-start">
            <div class="task-item flex-rest flex-center">大目标</div>
            <div class="task-del flex-center">unlock</div>
        </div>
    </div>
    
    <div class="todo-assist-list flex-column-center">
        <div class="button-container">
            <div id="todo" class="button noselect">我要做什么?</div>
        </div>

        <div class="button-container">
            <div id="how-todo" class="button noselect">不想做?</div>
        </div>

        <div class="button-container">
            <div id="need-todo" class="button noselect">有哪些可以做?</div>
        </div>

        <div class="button-container">
            <div id="plan" class="button noselect">计划是什么?何时能完成?</div>
        </div>

        <div class="button-container">
            <div id="review" class="button noselect">有哪些可以复习?</div>
        </div>

        <div class="button-container">
            <div id="add-todo" class="button noselect">创建新任务?</div>
        </div>

        <div class="button-container">
            <div id="add-other" class="button noselect">新的灵感?</div>
        </div>
    </div>
</body>

</html>
