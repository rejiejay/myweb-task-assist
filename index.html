<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Assist System</title>

    <link type="text/css" rel="stylesheet" href="./css/base.css">
    <link type="text/css" rel="stylesheet" href="./css/flex.css">

    <link type="text/css" rel="stylesheet" href="./components/toast/index.css">
    <script type="text/javascript" charset="utf-8" src="./components/toast/index.js"></script>

    <link type="text/css" rel="stylesheet" href="./index.css">
    <script type="text/javascript" charset="utf-8" src="./index.js"></script>
</head>

<body>
    <div class="rejiejay flex-column-center">
        <div class="button-container">
            <div id="todo" class="button noselect">我要做什么?</div>
        </div>

        <div class="button-container">
            <div id="howtodo" class="button noselect">不想做?</div>
        </div>

        <div class="button-container">
            <div id="needtodo" class="button noselect">有哪些可以做?</div>
        </div>

        <div class="button-container">
            <div id="plan" class="button noselect">计划是什么?何时能完成?</div>
        </div>

        <div class="button-container">
            <div id="review" class="button noselect">有哪些可以复习?</div>
        </div>

        <div class="button-container">
            <div id="addtodo" class="button noselect">创建新任务?</div>
        </div>

        <div class="button-container">
            <div id="addother" class="button noselect">新的灵感?</div>
        </div>
    </div>
</body>

</html>
